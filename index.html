<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <link type="text/css" rel="stylesheet" href="css/chat.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script
      type="text/javascript"
      src="node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <!-- <script src="node_modules/socket.io-client/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  </head>
  <body>
    <!--登錄頁面-->
    <div class="login-wrap">
      <div class="login-con">
        <p> <img src="img/pong.jpg" /></p> 
        <span>輸入你a名字</span>
        <input type="text" placeholder="Name..." id="loginName" />
        <button class="login-btn">進入</button>
      </div>
    </div>

    <!--聊天介面-->
    <div class="chat-wrap hide">
      <div class="chat-wrap-top">
        <h3 id="chat-title"></h3>
        <button class="leaveBtn">
            <img src="img/logout.png" />
        </button>
      </div>
      <div class="chat-wrap-main" id="chat-wrap">
        <div class="chat-con" clearfix></div>
        <div class="bottom">
          <input type="text" id="sendtxt" placeholder="輸入訊息" />
          <button class="sendBtn">
            <img src="img/send.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
